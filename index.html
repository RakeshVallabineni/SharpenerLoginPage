<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" >
    
</head>
<body>
    
    <form action="" id="form">
        <h1> Book a Call</h1>

        <h6>Book a call slot and our representative will call you within 1hr of selected time</h6>
        <p1 id="error" style="color:red"></p1>
    <hr>

    <label for="Name">Name:</label><br>

    <input type="text" id="input" name="Name" class="Name" >

    <br>

    <label for="Email"> Email:</label><br>

    <input type="email" id="input" name="email" class="Email" >

    <br>

    <label for="Phone"> Phone:</label><br>

    <input type="tel" id="input" name="phone" class="phone" pattern="{0-9}3-{0-9}3-{0-9}4" placeholder="+91 123-456-7890">

    <br>

    <label for="Time"> Time for Call:</label><br>

    <input type="date" id="Time" name="Time" class="Date" min="1947-08-15" &nbsp;><input type="time" id="Time" class="Time" name="Time"><br><br>

    <button type="submit"    id="button" >Get  A  Call</button>
    
    <ul id="users"></ul>
    <p id="output"></p>
    
    

</form>
<script  src="animation.js" ></script>
</body>

</html>
